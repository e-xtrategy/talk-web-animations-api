<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Web Animation API Examples</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="http://www.e-xtrategy.net/wp-content/themes/ex2011/favicon.png">
        <link rel="stylesheet" href="css/main.css" media="all">
        <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations-next.min.js"></script>
    </head>
    <body>
        <header class="main_header">
            <h1 class="main_header__title">CSS Animations</h1>
        </header>
        <section class="main_content">
            <div class="square_wrapper">
                <div class="square"></div>
            </div>
        </section>
        <footer class="main_footer">
            <ul class="main_footer__tools">
                <li class="button_type">
                    <button type="button" onclick="changeColor('yellow')">Yellow</button>
                </li>
                <li class="button_type">
                    <button type="button" onclick="changeColor('blue')">Blue</button>
                </li>
                <li class="button_type">
                    <button type="button" onclick="changeColor('red')">Red</button>
                </li>
                <li class="button_type">
                    <button type="button" onclick="changeColor(document.getElementById('custom').value)">Custom</button>
                    <input id="custom" type="color" placeholder="Insert Custom Color here" />
                </li>
            </ul>
            <p class="main_footer__text">Web API animation Demo</p>
        </footer>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
